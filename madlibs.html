<h1>Mad Libs</h1>

<form id="lib-form">
    <ul id="main_nav2">
        <li>
            <input type="text" id="adj1" placeholder="Enter an adjective" autocomplete="off">

        <li>

        <li>

        <li>

        </li>
        <li>

        </li>
        <li>

        <li>

            <input type="text" id="adv2" placeholder="Enter an adverb" autocomplete="off">
        </li>
        <li>

        </li>
